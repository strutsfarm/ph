<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--The stylesheet is added here. We haven't made it yet, so don't worry if you get an error at this point-->
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!--
    This is our "Title" element. It will occupy the entire top band of our application
  
  <header>Sensor Dashboard</header>
-->
  <!--
    We make a container structure to encapsulate our temperature and humidity displays
  -->
  <div class="container">

    <!--
      Here, we define the structure of each display
    -->
    <div class="temperature" id="phbox">
      <!--
        Add subsections for the title, value, and unit.
        We give each section a class name, because we want to style each one differently (give a larger size to value as opposed to title and unit)
      -->
      <p class="title">pH</p>
      <p class="value" id="temperature-display">Loading... </p>
      <!--<p class="unit">Â°C</p> -->
      <!--<div class="set-frame">
        <p class="set-point">Set pH</p>
        <p class="set-value" id="set-ph-value-display">6.0</p> -->
    </div>

    <!--
      The humidity display has a similar structure to the temperature display
    -->
    <div class="humidity" id="ecbox">
      <p class="title">Ec</p>
      <p class="value" id="humidity-display">Loading...</p>
      <!--<p class="unit">%</p>-->
      <!--<div class="set-frame">
        <p class="set-point">Set Ec</p>
        <p class="set-value" id="set-ec-value-display">1.5</p> -->
    </div>

  </div>

  <div class="container">
    <div>
      <canvas id="temperature-chart" width="0px" height="0px">
    </div>
    <div>
      <canvas id="humidity-chart" width="0px" height="0px">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

  <script src="script.js"></script>
</body>

</html>
